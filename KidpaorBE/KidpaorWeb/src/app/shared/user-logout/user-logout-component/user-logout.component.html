<div class="logout-wrapper">
  <tui-svg class="logout-wrapper__icon" src="tuiIconLogOutLarge"></tui-svg>
  <button
    tuiButton
    class="user-logout"
    appearance="mono"
    type="button"
    size="m"
    (click)="handleLogoutClick(template)"
  >
    {{ 'Logout' | translate }}
  </button>
</div>

<ng-template #template let-observer>
  <div class="content">
    <h1 class="title">{{ 'LogoutConfirmTitle' | translate }}</h1>
    <p class="subtitle">{{ 'LogoutConfirmSubtitle' | translate }}</p>
    <div class="actions">
      <button
        tuiButton
        appearance="mono"
        size="m"
        class="actions__confirm"
        (click)="logOut(observer)">
        {{ 'LogOut' | translate }}
      </button>
      <button
        tuiButton
        appearance="mono"
        size="m"
        class="actions__cancel"
        (click)="observer.complete()">
        {{ 'Cancel' | translate }}
      </button>
    </div>
  </div>
</ng-template>
